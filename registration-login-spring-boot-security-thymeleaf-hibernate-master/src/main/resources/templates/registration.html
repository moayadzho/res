<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				Login Module</a>
		</div>
	</div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 animate__animated animate__fadeIn">

			<!-- success message -->
			<div th:if="${param.success}" class="alert alert-info animate__animated animate__fadeIn">
				You've successfully registered to our awesome app!
			</div>

			<h1 class="animate__animated animate__fadeInDown" style="text-align: center;">Registration</h1>

			<form th:action="@{/registration}" method="post" th:object="${user}">
				<div class="form-group animate__animated animate__fadeInLeftBig">
					<label class="control-label" for="firstName"> First Name </label>
					<input id="firstName" class="form-control" th:field="*{firstName}"
						   required autofocus="autofocus" />
				</div>

				<div class="form-group animate__animated animate__fadeInRightBig">
					<label class="control-label" for="lastName"> Last Name </label> <input
						id="lastName" class="form-control" th:field="*{lastName}"
						required autofocus="autofocus" />
				</div>

				<div class="form-group animate__animated animate__fadeInUpBig">
					<label class="control-label" for="email"> Email </label> <input
						id="email" class="form-control" th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group animate__animated animate__fadeInDownBig">
					<label class="control-label" for="password"> Password </label> <input
						id="password" class="form-control" type="password"
						th:field="*{password}" required autofocus="autofocus" />
				</div>

				<div class="form-group animate__animated animate__fadeInUpBig" style="text-align: center;">
					<button type="submit" class="btn btn-success">Register</button>
					<span style="margin-left: 10px;">Already registered? <a href="/" th:href="@{/login}">Login
                                here</a></span>
				</div>
			</form>
		</div>
	</div>
</div>

<style>
	/* Style the body */
    body {
        padding-top: 70px; /* Give space for the fixed navbar */
        background-color: #f5f5f5; /* Light grey background */
    }

    /* Style the registration form */
    .form-group {
        margin-bottom: 20px;
    }

    h1 {
        margin-bottom: 40px;
        color: #333; /* Dark grey color for the heading */
    }

    /* Style the navbar */
    .navbar-inverse {
        background-color: #337ab7; /* Dark blue navbar */
        border-color: #337ab7;
    }

    .navbar-inverse .navbar-brand {
        color: #ffffff; /* White color for the brand */
    }

    .navbar-inverse .navbar-brand:hover,
    .navbar-inverse .navbar-brand:focus {
        color: #ffffff;
    }

    .navbar-inverse .navbar-nav > li > a {
        color: #ffffff; /* White color for navbar links */
    }

    .navbar-inverse .navbar-nav > li > a:hover,
    .navbar-inverse .navbar-nav > li > a:focus {
        color: #ffffff;
        background-color: #286090; /* Darker blue on hover */
    }

    .navbar-inverse .navbar-nav > .active > a,
    .navbar-inverse .navbar-nav > .active > a:hover,
    .navbar-inverse .navbar-nav > .active > a:focus {
        color: #ffffff;
        background-color: #286090;
    }

    /* Style the form elements */
    .form-control {
        border-radius: 0;
    }

    /* Style the registration button */
    .btn-success {
        border-radius: 0;
        background-color: #5cb85c; /* Green button */
        border-color: #5cb85c;
    }

    /* Change color of link to login */
    .form-group a {
        color: #337ab7; /* Dark blue color for the link */
    }

    .form-group a:hover {
        color: #23527c; /* Slightly darker blue on hover */
    }
</style>

</body>
</html>
