@property --rotate {
    syntax: "<angle>"; /* تحديد البيانات الأساسية للمتغير العام */
    initial-value: 132deg; /* تعيين القيمة الابتدائية للمتغير */
    inherits: false; /* تحديد ما إذا كان المتغير يرث قيمته من العناصر الفرعية */
  }

  :root {
    --card-height: 65vh; /* تعريف المتغيرات العامة لارتفاع البطاقة */
    --card-width: calc(var(--card-height) / 1.5); /* تعريف المتغيرات العامة لعرض البطاقة */
  }

  body {
    min-height: 100vh; /* تحديد الارتفاع الأدنى للجسم بنسبة للعرض الرأسي للشاشة */
    display: flex; /* تعيين عرض المربع إلى Flex */
    align-items: center; /* محاذاة المحتوى إلى الوسط عمودياً */
    flex-direction: column; /* تعيين اتجاه المربع إلى عمودي */
    padding-top: 2rem; /* تعيين هامش علوي */
    padding-bottom: 2rem; /* تعيين هامش سفلي */
    box-sizing: border-box; /* تضمين الهوامش والحدود في الأبعاد الإجمالية */
  }

  .card1,
  .card2,
  .card3 {
    background: #191c29; /* تحديد لون خلفية البطاقة */
    width: var(--card-width); /* استخدام المتغير لتحديد عرض البطاقة */
    height: var(--card-height); /* استخدام المتغير لتحديد ارتفاع البطاقة */
    padding: 3px; /* تعيين الهوامش الداخلية للبطاقة */
    position: relative; /* تحديد الوضع النسبي للبطاقة */
    border-radius: 6px; /* تعيين شكل الزوايا للبطاقة */
    justify-content: center; /* محاذاة المحتوى في الوسط أفقياً */
    align-items: center; /* محاذاة المحتوى في الوسط رأسياً */
    text-align: center; /* محاذاة النص إلى الوسط أفقياً */
    display: flex; /* تعيين عرض المربع إلى Flex */
    font-size: 1.5em; /* تحديد حجم الخط */
    color: rgb(88 199 250 / 0%); /* تحديد لون النص مع شفافية */
    cursor: pointer; /* تحديد نوع المؤشر عند التحويم */
    font-family: cursive; /* تحديد نوع الخط */
  }

  .card1:hover,
  .card2:hover ,
  .card3:hover  {
    color: rgb(88 199 250 / 100%); /* تغيير لون النص عند التحويم */
    transition: color 1s; /* تحديد مدة ونمط الانتقال */
    top: 30%;
  }

  .card1:hover:before, .card1:hover:after ,
  .card2:hover:before, .card2:hover:after,
  .card3:hover:before, .card3:hover:after{
    animation: none; /* إلغاء الرسوم المتحركة عند التحويم */
    opacity: 0; /* جعل الشفافية 0 عند التحويم */
  }

  .card1::before,
  .card2::before,
  .card3::before {
    content: ""; /* إضافة محتوى فارغ قبل البطاقة */
    width: 104%; /* تحديد العرض بنسبة مئوية */
    height: 102%; /* تحديد الارتفاع بنسبة مئوية */
    border-radius: 8px; /* تعيين شكل الزوايا */
    background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2); /* تحديد تدرج الألوان */
    position: absolute; /* تحديد الوضع المطلق */
    z-index: -1; /* تحديد ترتيب الطبقات */
    top: -1%; /* تعيين الوضع العلوي */
    left: -2%; /* تعيين الوضع الأيسر */
    animation: spin 2.5s linear infinite; /* تحديد الرسوم المتحركة */
  }

  .card1::after,
  .card2::after ,
  .card3::after{
    position: absolute; /* تحديد الوضع المطلق */
    content: ""; /* إضافة محتوى فارغ بعد البطاقة */
    top: calc(var(--card-height) / 6); /* تحديد الوضع العلوي بنسبة مئوية */
    left: 0; /* تحديد الوضع الأيسر */
    right: 0; /* تحديد الوضع الأيمن */
    z-index: -1; /* تحديد ترتيب الطبقات */
    height: 100%; /* تحديد الارتفاع */
    width: 100%; /* تحديد العرض */
    margin: 0 auto; /* تحديد الهوامش بالتوازي وبنسبة مئوية */
    transform: scale(0.8); /* تحديد مقياس العنصر */
    filter: blur(calc(var(--card-height) / 6)); /* تعيين التمويه */
    background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2); /* تحديد تدرج الألوان */
    opacity: 1; /* تعيين الشفافية */
    transition: opacity .5s; /* تحديد مدة ونمط الانتقال */
    animation: spin 2.5s linear infinite; /* تحديد الرسوم المتحركة */
  }

  @keyframes spin {
    0% {
      --rotate: 0deg; /* تحديد بداية الدوران */
    }
    100% {
      --rotate: 360deg; /* تحديد نهاية الدوران */
    }
  }
