<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration and Login App</title>

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">

	<!-- Add Animate.css for animations -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" th:href="@{/}">Registration and
				Login Module</a>
		</div>
	</div>
</nav>

<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<h1 class="animate__animated animate__fadeInDown"> User Login Page </h1>
			<form th:action="@{/login}" method="post">

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or
						password.</div>
				</div>

				<!-- logout message -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>

				<div class="form-group animate__animated animate__fadeInLeftBig">
					<label for="username"> Username </label> :
					<input type="text" class="form-control" id="username" name="username"
						   placeholder="Enter Email ID" autofocus="autofocus">
				</div>

				<div class="form-group animate__animated animate__fadeInRightBig">
					<label for="password">Password</label>: <input type="password"
																   id="password" name="password" class="form-control"
																   placeholder="Enter Password" />
				</div>

				<div class="form-group animate__animated animate__fadeInUpBig">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<input type="submit" name="login-submit" id="login-submit"
								   class="form-control btn btn-primary" value="Log In" />
						</div>
					</div>
				</div>
			</form>
			<div class="form-group animate__animated animate__fadeIn">
                        <span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
			</div>
		</div>
	</div>
</div>

<style>
	/* Style the body */
    body {
        padding-top: 70px; /* Give space for the fixed navbar */
    }

    /* Style the login form */
    .form-group {
        margin-bottom: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
    }

    /* Style the navbar */
    .navbar-inverse {
        background-color: #337ab7;
        border-color: #337ab7;
    }

    .navbar-inverse .navbar-brand {
        color: #ffffff;
    }

    .navbar-inverse .navbar-brand:hover,
    .navbar-inverse .navbar-brand:focus {
        color: #ffffff;
    }

    .navbar-inverse .navbar-nav > li > a {
        color: #ffffff;
    }

    .navbar-inverse .navbar-nav > li > a:hover,
    .navbar-inverse .navbar-nav > li > a:focus {
        color: #ffffff;
        background-color: #286090;
    }

    .navbar-inverse .navbar-nav > .active > a,
    .navbar-inverse .navbar-nav > .active > a:hover,
    .navbar-inverse .navbar-nav > .active > a:focus {
        color: #ffffff;
        background-color: #286090;
    }

    /* Style the form elements */
    .form-control {
        border-radius: 0;
    }

    /* Style the login button */
    #login-submit {
        border-radius: 0;
    }

    /* Style the link to registration */
    .form-group a {
        color: #337ab7;
    }

    .form-group a:hover {
        color: #23527c;
    }


</style>

</body>
</html>
